<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crack Me</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css.map">
    <link rel="stylesheet" href="style/normalize.css">
  </head>
  <body>
    <header class="sticky-top" id="big">
      <nav class="navbar navbar-expand-lg">
        <div class="container gap-4">
          <a class="navbar-brand fw-bold me-5" href="#home">Odyssey</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="menuIcon fa-solid fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="home nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="catagories nav-link dropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Catagories
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Adventure</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                    <li class="nav-item">
                      <a class="contactUs nav-link" href="#">Contact Us</a>
                    </li>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="searchGameTitle form-control me-2 rounded-0" type="search" placeholder="Search Game title" aria-label="Search">
                  <button class="account btn rounded-0" type="submit">Account</button>
                </form>
              </div>
            </div>
          </nav>
        </header>
        
        <div id="home" class="mt-3">
          <div class="container">
            <div class="row">
              <div class="landingImage col-12 col-md-8 col-lg-8">
                <div class="imgLanding">
                  <img class="mainImage" src="imgs/hp.jpg" alt="">
                </div>
              </div>
              <div class="otherLinks d-flex align-content-end col-4 flex-md-wrap gap-2">
                  
                <div class="imageLandingContainer rounded gap-1 d-flex justify-content-between">
                  <img class="rounded" src="imgs/cp2077.jpg" alt="">
                  <h3>CYBERPUNK 2077</h3>
                </div>
                
                <div class="imageLandingContainer rounded gap-0 d-flex justify-content-between">
                  <img class="rounded" src="imgs/fifa.jpg" alt="">
                  <h3>FIFA 2023</h3>
                </div>
                
                <div class="imageLandingContainer rounded gap-1 d-flex justify-content-between">
                  <img class="rounded" src="imgs/jade.jpg" alt="">
                  <h3>STARTWARS JADE</h3>
                </div>
                
                <div class="imageLandingContainer rounded gap-1 d-flex justify-content-between">
                  <img class="rounded" src="imgs/rdr.jpg" alt="">
                  <h3>Red Dead Redemption 2</h3>
                </div>
              
              
              </div>
            </div>
            
          </div>
        </div>
        
        
        
        
        
        
        
        
        <script src="js/script.js"></script>
